<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录和注册</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .link {
            text-align: center;
            margin-top: 10px;
        }

        .link a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="container" id="login-container">
        <h2>登录</h2>
        <form id="login-form" onsubmit="return login(event)">
            <input type="text" id="login-username" name="username" placeholder="用户名" required
                pattern="^[a-zA-Z0-9_]{3,15}$" title="用户名应为3-15个字符，只能包含字母、数字和下划线">
            <input type="password" id="login-password" name="password" placeholder="密码" required
                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" title="密码应至少包含8个字符，至少包含一个字母和一个数字">
            <button type="submit">登录</button>
        </form>
        <div class="link">
            没有账号？ <a href="#" onclick="showRegister()">注册</a>
        </div>
    </div>

    <div class="container" id="register-container" style="display: none;">
        <h2>注册</h2>
        <form id="register-form" onsubmit="return register(event)">
            <input type="text" id="register-username" name="username" placeholder="用户名" required
                pattern="^[a-zA-Z0-9_]{3,15}$" title="用户名应为3-15个字符，只能包含字母、数字和下划线">
            <input type="password" id="register-password" name="password" placeholder="密码" required
                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" title="密码应至少包含8个字符，至少包含一个字母和一个数字">
            <button type="submit">注册</button>
        </form>
        <div class="link">
            已有账号？ <a href="#" onclick="showLogin()">登录</a>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('login-container').style.display = 'block'
            document.getElementById('register-container').style.display = 'none'
        }

        function showRegister() {
            document.getElementById('login-container').style.display = 'none'
            document.getElementById('register-container').style.display = 'block'
        }

        function login(event) {
            event.preventDefault() // 阻止表单默认提交行为

            const username = document.getElementById('login-username').value
            const password = document.getElementById('login-password').value

            // 执行验证
            if (username === '' || password === '') {
                alert('请填写所有字段')
                return false
            }

            // 模拟的用户数据（在实际应用中，你会从服务器获取这些数据）
            const correctUsername = 'user'
            const correctPassword = '1password'

            // 检查用户名和密码是否正确
            if (username === correctUsername && password === correctPassword) {
                alert('登录成功')
                window.location.href = 'index.html' // 将 'home.html' 替换为你要跳转的页面
                return false
            } else {
                alert('用户名或密码错误，请重新输入')
                // 清空输入框
                document.getElementById('login-username').value = ''
                document.getElementById('login-password').value = ''
                return false
            }
        }

        function register(event) {
            event.preventDefault() // 阻止表单默认提交行为

            const username = document.getElementById('register-username').value
            const password = document.getElementById('register-password').value

            // 执行验证
            if (username === '' || password === '') {
                alert('请填写所有字段')
                return false
            }

            // 这里的正则验证已经在 HTML5 中通过 pattern 属性完成
            // 执行注册（示例，仅供演示）
            alert('注册成功')
            showLogin() // 注册成功后切换到登录表单
            return false
        }
    </script>

</body>

</html>

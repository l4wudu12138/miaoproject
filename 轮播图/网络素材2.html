<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Continuous Horizontal Image Carousel</title>
  <style>
    .carousel {
      position: relative;
      width: 80%;
      margin: auto;
      overflow: hidden;
      white-space: nowrap;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.05s linear;
    }
    .carousel-item {
      min-width: 25%;
      box-sizing: border-box;
    }
    .carousel-item img {
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="carousel-track">
      <div class="carousel-item"><img src="images/slider01.jpg" alt="Image 1"></div>
      <div class="carousel-item"><img src="images/slider02.jpg" alt="Image 2"></div>
      <div class="carousel-item"><img src="images/slider03.jpg" alt="Image 3"></div>
      <div class="carousel-item"><img src="images/slider04.jpg" alt="Image 4"></div>
      <div class="carousel-item"><img src="images/slider01.jpg" alt="Image 5"></div>
      <div class="carousel-item"><img src="images/slider02.jpg" alt="Image 6"></div>
      <div class="carousel-item"><img src="images/slider03.jpg" alt="Image 7"></div>
      <div class="carousel-item"><img src="images/slider04.jpg" alt="Image 8"></div>
      <!-- 复制一份实现无缝滚动 -->
      <div class="carousel-item"><img src="images/slider01.jpg" alt="Image 1"></div>
      <div class="carousel-item"><img src="images/slider02.jpg" alt="Image 2"></div>
      <div class="carousel-item"><img src="images/slider03.jpg" alt="Image 3"></div>
      <div class="carousel-item"><img src="images/slider04.jpg" alt="Image 4"></div>
      <div class="carousel-item"><img src="images/slider01.jpg" alt="Image 5"></div>
      <div class="carousel-item"><img src="images/slider02.jpg" alt="Image 6"></div>
      <div class="carousel-item"><img src="images/slider03.jpg" alt="Image 7"></div>
      <div class="carousel-item"><img src="images/slider04.jpg" alt="Image 8"></div>
    </div>
  </div>

  <script>
    const track = document.querySelector('.carousel-track');
    let position = 0;

    function moveCarousel() {
      position -= 1; // 调整这个值可以改变滚动速度
      track.style.transform = `translateX(${position}px)`;

      // 检查是否已经滚动到原始图片集的末尾
      const slideWidth = track.children[0].getBoundingClientRect().width;
      const totalWidth = slideWidth * track.children.length/2; // 原始图片集的总宽度

      if (Math.abs(position) >= totalWidth) {
        // 重置位置，实现无缝滚动
        position = 0;
      }

      requestAnimationFrame(moveCarousel);
    }

    moveCarousel();
  </script>
</body>
</html>
